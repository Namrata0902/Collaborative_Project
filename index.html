<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id = "title">Survey Form</h1>
    <p id = "description">Thank you for taking time for this survey</p>
    <form id ="survey-form">
      <label id="name-label" >Name<input id="name" type="text" placeholder="Enter your name" required></label><br>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label><br>
      <label id="number-label" >Number<input id="number" type="number" placeholder="Enter your Number" min = "20" max="100" required></label><br>
      <label>Country
        <select id="dropdown">
          <option value="">Select Country</option>
          <option value="1">UAE</option>
          <option value="2">ITALY</option>
          <option value="3">INDIA</option>
          <option value="4">NIGERIA</option>
          <option value="5">KENYA</option>
         </select>
       </label><br>
       <label>Gender</label>
       <label><input type="radio" name ="0" value="male"/>MALE</label>
       <label><input type="radio" name ="1" value="female"/>FEMALE</label><br>
      <!--<label><input type="radio" name ="0" value="male"/>MALE</label>
       <label><input type="radio" name ="1" value="female"/>FEMALE</label><br>-->
       <label>Payment</label>
       <label><input type="radio" name="0" value="credit"/>CreditCard</label>
       <label><input type="radio" name="1" value="debit"/>DebitCard</label><br>
       <label><input type="checkbox" value="male"/>MALE</label>
       <label><input type="checkbox" value="female"/>FEMALE</label>
       <label><input type="checkbox" value="female"/>FEMALE</label><br>
       <label> Any Comments or Suggestions?
         <textarea rows="5" cols="25" placeholder="Enter your comments..."></textarea><br>
       <input type="submit" id="submit"/>
    </form>
